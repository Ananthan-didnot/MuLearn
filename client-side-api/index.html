<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-brain"></i> AI Studio</h1>
                <button id="theme-toggle-btn" aria-label="Toggle theme"><i class="fas fa-moon"></i></button>
            </div>
            
            <div class="sidebar-section">
                <h3><i class="fas fa-bookmark"></i> Saved Prompts</h3>
                <div id="favorites-list" class="saved-prompts-list">
                    <!-- Saved prompts will be displayed here -->
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3><i class="fas fa-info-circle"></i> About</h3>
                <p class="sidebar-text">Create, save, and get AI-powered responses to your prompts using Groq's state-of-the-art language models.</p>
            </div>
        </nav>
        
        <main class="main-content">
            <header class="main-header">
                <div class="mobile-menu">
                    <button id="mobile-menu-btn" class="icon-btn" aria-label="Menu"><i class="fas fa-bars"></i></button>
                </div>
                
                <div class="model-selection">
                    <label for="model-select">AI Model:</label>
                    <select id="model-select">
                        <option value="llama3-8b-8192">LLaMA3 8B</option>
                        <option value="llama3-70b-8192">LLaMA3 70B</option>
                        <option value="llama-3.1-8b-instant">LLaMA 3.1 8B Instant</option>
                        <option value="gemma-7b-it">Gemma 7B</option>
                        <option value="gemma2-9b-it">Gemma2 9B</option>
                    </select>
                </div>
            </header>
            
            <div class="content-area">
                <div class="prompt-section">
                    <div class="prompt-header">
                        <h2><i class="fas fa-pen-fancy"></i> Create Your Prompt</h2>
                        <button id="save-prompt-btn" class="icon-btn" title="Save prompt"><i class="fas fa-bookmark"></i></button>
                    </div>
                    <textarea id="prompt-input" placeholder="What would you like to ask the AI? Type your question here..."></textarea>
                    <div class="button-container">
                        <button id="submit-btn" class="primary-btn"><i class="fas fa-bolt"></i> Generate</button>
                        <button id="clear-btn" class="secondary-btn"><i class="fas fa-eraser"></i> Clear</button>
                    </div>
                </div>
                
                <div class="response-section">
                    <h2><i class="fas fa-robot"></i> AI Response</h2>
                    <div id="response-area" class="response-card">
                        <p class="placeholder-text">Your AI-generated response will appear here after you submit a prompt.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- API key management -->
    <script>
        // Since loading .env files directly in browsers has security and reliability issues,
        // let's create a more practical approach for development purposes
        window.process = { 
            env: { 
                // Fallback API key directly in the code (only for development)
                GROQ_API_KEY: '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'
            } 
        };

        // Load main script
        const script = document.createElement('script');
        script.src = 'app.js';
        document.body.appendChild(script);
    </script>
</body>
</html>
